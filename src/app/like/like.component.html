<div class="text-center">
  <span 
    class="glyphicon glyphicon-heart" 
    [class.active]="isSelected" 
    (click)="toggle()">
  </span>
  <span>{{likesCount}}</span>
  <div>
    <span *ngIf="isSelected; then like else unlike">Liked</span>
    <ng-template #like>Liked</ng-template>
    <ng-template #unlike>Unliked</ng-template>
  </div>
</div>
